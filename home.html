<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forkify - Recipe App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white text-dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="home.html">
        <img src="./img/logo.png" class="logo" alt="forkify-logo" />
      </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="far fa-bookmark"></i> <span class="m-1 text-dark">Bookmarks</span>
            </a>
            <ul class="dropdown-menu recipe-bookmarks">
              <li class="message mt-5 alert alert-light d-flex flex-column justify-content-center align-items-center" role="alert">
                <i class="far fa-smile"></i> 
                <p class="alert-link">No bookmarks yet. Find a nice recipe and bookmark it. :)</p>
              </li>
              
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <button type="button" class="nav-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fas fa-hamburger"></i> <span class="m-1 text-dark">Add Recipe</span>
              </button>
            </a>
          </li>
        </ul>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Recipes</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="recipe-form">
                  <div class="form-data">
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" name="title" value="TEST23" class="form-control" id="title" placeholder="enter title..." required>
                    </div>
                    <div class="mb-3">
                      <label for="sourceURL"  class="form-label">URL</label>
                      <input type="text" name="sourceURL" value="TEST23" class="form-control" id="sourceURL" placeholder="enter url..." required>
                    </div>
                    <div class="mb-3">
                      <label for="imageURL" class="form-label">Image URL</label>
                      <input type="text" name="imageURL" value="TEST23" class="form-control" id="imageURL" placeholder="enter imageUrl..." required>
                    </div>
                    <div class="mb-3">
                      <label for="publisher" class="form-label">Publisher</label>
                      <input type="text" name="publisher" value="TEST23" class="form-control" id="publisher" placeholder="enter publisher..." required>
                    </div>
                    <div class="mb-3">
                      <label for="cookingTime" class="form-label">Prep time</label>
                      <input type="text" name="cookingTime" value="23" class="form-control" id="cookingTime" placeholder="enter preptime..." required>
                    </div>
                    <div class="mb-3">
                      <label for="servings" class="form-label">Servings</label>
                      <input type="text" name="servings" value="5" class="form-control" id="servings" placeholder="enter servings..." required>
                    </div>
                    
                  </div>
                  <div class="ingredients">
                    <div class="mb-3">
                      <label for="ingredient-1" class="form-label">Ingredient 1</label>
                      <input type="text" name="ingredient-1" class="form-control" id="ingredient-1" value="0.5,kg,rice" placeholder="Format: 'Quantity,Unit,Description'" required>
                    </div>
                    <div class="mb-3">
                      <label for="ingredient-2" class="form-label">Ingredient 2</label>
                      <input type="text" name="ingredient-2" class="form-control" id="ingredient-2" value="1,,Avacoda" placeholder="Format: 'Quantity,Unit,Description'">
                    </div>
                    <div class="mb-3">
                      <label for="ingredient-3" class="form-label">Ingredient 3</label>
                      <input type="text" name="ingredient-3" class="form-control" id="ingredient-3" value=",,salt" placeholder="Format: 'Quantity,Unit,Description'">
                    </div>
                    <div class="mb-3">
                      <label for="ingredient-4" class="form-label">Ingredient 4</label>
                      <input type="text" name="ingredient-4" class="form-control" id="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'">
                    </div>
                    <div class="mb-3">
                      <label for="ingredient-5" class="form-label">Ingredient 5</label>
                      <input type="text" name="ingredient-5" class="form-control" id="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'">
                    </div>
                    <div class="mb-3">
                      <label for="ingredient-6" class="form-label">Ingredient 6</label>
                      <input type="text" name="ingredient-6" class="form-control" id="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'">
                    </div>
                    
                  </div>
                  <button type="submit" class="btn btn-primary">Upload</button>
                    
                </form>
              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
               -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- searchbar -->
  <main class="mt-5">
    <section class="container search-container">
      <form class="search-form">
        <input type="text" placeholder="Search over 1,000,000 recipes..." class="form-control search-input" />
      </form>
    </section>

    <!-- Recipe container -->
    <section class="container reciper-search-container">  
        <div class="message mt-5 alert alert-light d-flex flex-column justify-content-center align-items-center" role="alert">
          <i class="fas fa-smile"></i>
          <p class="alert-link">Start by searching for an recipe or ingredient. Have fun! :)</p>
        </div>
      

      <!-- search recipe data -->
      <div class="row">
        <div class="col-12">
          <ul class="search-recipe list-group">
            <!-- <li class="list-group-item d-flex align-items-center">
              <a href="#" class="d-flex w-100 align-items-center">
                <div class="image-container me-3">
                  <img src="./img/favicon.png" class="rounded-circle" alt="">
                </div>

                <div class="d-flex flex-column">
                  <h5 class="mb-1">title</h5>
                  <p class="mb-0">publisher</p>
                </div>
              </a>
            </li> -->
          </ul>
          <div class="mt-3 pagination d-flex justify-content-between align-items-center">
              <!-- <div class="next-btn">
                 <button class="btn btn-primary btn-page">next</button>
              </div> 
              <div class="prev-btn">
                 <button class="btn btn-primary btn-page">prev</button>
              </div> -->
          </div>
        </div>
        <div class="col-12 recipe mt-5">

        </div>
      </div>

    </section>

  </main>

  <script type="module" src="./src/controller.js"></script>
</body>

</html>
